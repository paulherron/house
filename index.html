<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			House
		</title>

		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:100&amp;v2" /> 
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	</head>
	<body>
		<h1>House status</h1>

		<table id="devices">
			<tr>
				<th>Item</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
			<tr id="front-door-light" data-url="http://192.168.2.171:5000" data-status-template="Turned ${data['front-door'] ? 'on' : 'off'}">
				<td>Front door light</td>
				<td class="status">?</td>
				<td></td>
			</tr>
			<tr id="attic-temperature" data-url="http://192.168.2.170:8080" data-status-template="${data.temperature}&deg; (logged ${data.isoDate})">
				<td>Attic temperature</td>
				<td class="status">?</td>
				<td></td>
			</tr>
			<tr id="electric-blanket" data-url="http://192.168.2.170" data-status-template="Turned ${data.lastCommand} at ${data.lastCommandTime}">
				<td>Electric blanket</td>
				<td class="status">?</td>
				<td>
					<a class="action negative" data-url="http://192.168.2.170/index.php?action=off">Turn off</a>
					<a class="action positive" data-url="http://192.168.2.170/index.php?action=on">Turn on</a>
				</td>
			</tr>
			<tr>
				<td>Attic lights</td>
				<td>?</td>
				<td></td>
			</tr>
			<tr>
				<td>Back gate</td>
				<td>?</td>
				<td></td>
			</tr>
			<tr>
				<td>Heating</td>
				<td>?</td>
				<td></td>
			</tr>
		</table>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/device.js"></script>
		<script src="js/ping.js"></script>
	</body>
</html>
